<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>massart.org</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body {
          margin: 0;
          padding: 0;
          height: 100%;
          color: #fff;
          background: #000;
          font-family: Arial, sans-serif;
      }
      #background {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: repeating-radial-gradient(circle at center, #ff004d, #ff77ab, #06ffc0, #0022ff);
          animation: psychedelic 15s linear infinite;
          background-size: 100% 100%;
          filter: hue-rotate(0deg) saturate(2);
          image-rendering: pixelated;
          z-index: -1;
      }
      @keyframes psychedelic {
          0% { transform: scale(1) rotate(0deg); filter: hue-rotate(0deg); }
          50% { transform: scale(1.5) rotate(180deg); filter: hue-rotate(180deg); }
          100% { transform: scale(1) rotate(360deg); filter: hue-rotate(360deg); }
      }
      .content {
          text-align: center;
          padding: 40px;
          position: relative;
          z-index: 1;
      }
      h1 {
          margin: 0.5em 0 0;
          font-size: 3em;
      }
      h2 {
          margin: 0;
          font-weight: normal;
          opacity: 0.8;
      }
    </style>
</head>
<body>
    <div id="background"></div>
    <div class="content">
        <h1>massart.org</h1>
        <h2>Since 1977</h2>
        <p>A small space for experiments in art and code. Nothing fancy, just bits of my work and thoughts all in one place.</p>
    </div>
</body>
</html>
