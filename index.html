<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>massart.org</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body {
          margin: 0;
          padding: 0;
          height: 100%;
          color: #fff;
          background: #000;
          font-family: Arial, sans-serif;

      /* Removed animated background */
      .content {
          text-align: center;
          padding: 40px;
          position: relative;
          z-index: 1;
      }
      h1 {
          margin: 0.5em 0 0;
          font-size: 3em;
      }
      h2 {
          margin: 0;
          font-weight: normal;
          opacity: 0.8;
      }
    </style>
</head>
<body>
    <div class="content">
        <h1>massart.org</h1>
        <h2>Since 1977</h2>
        <p>A small space for experiments in art and code. Nothing fancy, just bits of my work and thoughts all in one place.</p>
    </div>
</body>
</html>
